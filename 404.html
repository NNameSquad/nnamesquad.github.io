<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="404 Not Found - NoName Squad. Choose to visit the old or new website.">
    <meta name="robots" content="noindex, follow">
    <meta property="og:title" content="NoName Squad - 404 Not Found">
    <meta property="og:description" content="Page not found. Choose to visit the old or new NoName Squad website.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://nnamesquad.github.io/404.html">
    <meta property="og:image" content="https://sayouri.dev/nns/media/nnslogo.png">
    <title>Page not found...</title>
    
    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;900&display=swap" rel="stylesheet" />
    
    <style>
        body {
            background: var(--primary-bg);
            color: var(--primary-text);
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: var(--primary-bg);
        }

        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            background: linear-gradient(45deg, var(--accent-color), var(--accent-light));
            border-radius: 50%;
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        .shape-1 {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 15%;
            animation-delay: -5s;
        }

        .shape-3 {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: -10s;
        }

        .shape-4 {
            width: 100px;
            height: 100px;
            top: 30%;
            right: 30%;
            animation-delay: -15s;
        }

        .shape-5 {
            width: 90px;
            height: 90px;
            bottom: 40%;
            right: 10%;
            animation-delay: -7s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            33% {
                transform: translateY(-20px) rotate(120deg);
            }
            66% {
                transform: translateY(10px) rotate(240deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }

        .notice-sign {
            position: relative;
            background: var(--card-bg);
            border: 2px solid var(--accent-color);
            border-radius: 16px;
            padding: 2rem 2.5rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3), 
                        0 0 0 1px var(--border-color);
            max-width: min(700px, 105vw);
            animation: signFloat 6s ease-in-out infinite;
            backdrop-filter: blur(10px);
        }

        @keyframes signFloat {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-8px) scale(1.02);
            }
        }

        .notice-sign h1 {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin: 0 0 0.5em 0;
            letter-spacing: 1px;
            color: var(--accent-color);
            text-shadow: 0 2px 0 rgba(0, 0, 0, 0.5);
        }

        .notice-sign h1::before {
            content: "üöß";
            font-size: 0.8em;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .notice-sign h2 {
            margin: 0 0 1rem 0;
            font-size: 1.3rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            color: var(--primary-text);
            text-transform: uppercase;
            opacity: 0.9;
        }

        .notice-sign p {
            margin: 0.5rem 0;
            color: var(--secondary-text);
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 100%;
        }

        .notice-sign strong {
            color: var(--accent-color);
            font-weight: 600;
        }

        .notice-sign .small-note {
            font-size: 0.95rem;
            color: var(--secondary-text);
            margin: 1.5rem 0;
            opacity: 0.7;
            font-style: italic;
        }

        .home-button {
            margin: 2rem 0 0.5rem 0;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--accent-color) 0%, #e6e600 100%);
            color: var(--primary-bg);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(252, 252, 43, 0.3);
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-family: 'Inter', sans-serif;
            border: 1px solid rgba(252, 252, 43, 0.3);
        }

        .home-button:hover {
            background: linear-gradient(135deg, #e6e600 0%, var(--accent-color) 100%);
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 6px 24px rgba(252, 252, 43, 0.4);
        }

        .home-button:active {
            transform: translateY(0) scale(0.98);
            box-shadow: 0 2px 8px rgba(252, 252, 43, 0.2);
        }

        /* Particles canvas */
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }


    </style>
</head>

<body>
    <div class="background">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
        </div>
    </div>
    
    <div class="notice-sign">
        <h1>NoName Squad</h1>
        <h2>404 - Page Not Found</h2>
        <p><strong>Oops! The page you're looking for doesn't exist.</strong><br><br>
        Please check the URL and try again, or return to our main page.</p>
        <p class="small-note"><em>Note: Some old links may not work due to our website reconstruction.</em></p>
        <a href="/" class="home-button">‚Üê Return to Homepage</a>
    </div>

    <!-- Particles canvas -->
    <canvas id="particles-canvas"></canvas>
    <script>
        // Particles animation - simplified version
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');

        let particles = [];
        let mouse = { x: null, y: null };

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
                this.opacity = Math.random() * 0.3 + 0.1;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }

            draw() {
                ctx.fillStyle = `rgba(252, 252, 43, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            particles = [];
            for (let i = 0; i < 50; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
            
            requestAnimationFrame(animate);
        }

        // Initialize
        resizeCanvas();
        init();
        animate();

        window.addEventListener('resize', () => {
            resizeCanvas();
            init();
        });

        // Add some interactivity for the home button
        document.querySelector('.home-button').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = '/';
        });
    </script>
</body>

</html>
